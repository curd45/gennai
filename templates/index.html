<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBS Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>DBS Share Price Prediction</h2>
        
        <form action="/prediction" method="post">
            <label for="exchange_rate">Please enter USD/SGD exchange rate:</label>
            <br>
            <input type="number" step="0.01" name="q" id="exchange_rate" required>
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
